<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .error {
      padding-top: 20%
    }

    p {
      text-align: center;
      margin: 30px;
      line-height: 70px;
    }

    .error-500 {
      font-size: 240px;
      font-weight: bold;
      color: Blue;

    .message {

<body>
  <div class="error">

    <p class="message">error</p>

</html>
